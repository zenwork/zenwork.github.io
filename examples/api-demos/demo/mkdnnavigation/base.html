<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>mkdnnavigation/base</title>
<script src="../../webcomponents-bundle.js"></script>
<script>
    mkdn={dev:true}
</script>

</head>
<body>
    <style>
    body {
        font-family: sans-serif;
    }

    h1, h2, h3, h4, h5 {
        padding-top: 10px;
    }

    .demo {
        border: darkslategray dotted 1px;
    }

    .demo-code {
        background: lightgray;
        border: darkslategrey solid 1;
        border-radius: 10px;
        font-family: sans-serif
    }

    .demo-code-title {
        padding-left: 5px;
    }

    .demo, .demo-code {
        margin: 10px;
        padding: 5px;
    }

</style>

    <h1>Navigation</h1>
    <!-- --------------------------------------------------------------------- -->
    <h2 class="demo-code-title">Empty</h2>

    
    <div id="empty" class="demo">
        <mkdn-nav></mkdn-nav>
    </div>
    
<h3 class="demo-code-title">code template</h3>
<div class="demo-code">
    <pre>
        <code id="0.07416502213551768">

        </code>
    </pre>
    <script>
		(function (codeId, demoId) {
			let code = document.getElementById(codeId).innerHTML;
			document.getElementById(demoId).innerText = '\n    ' + code;

		})('empty', '0.07416502213551768');

    </script>
</div>


    <!-- --------------------------------------------------------------------- -->
    <h2 class="demo-code-title">Standalone</h2>

    
    <div id="standalone" class="demo">
        <mkdn-nav>
            [
            {"title": "home", "url": "/demo/"},
            {"title": "section 1", "url": "/demo/mkdnnavigation/"},
            {"title": "my page", "url": "#my-page"}
            ]
        </mkdn-nav>
    </div>
    
<h3 class="demo-code-title">code template</h3>
<div class="demo-code">
    <pre>
        <code id="0.6371444973444218">

        </code>
    </pre>
    <script>
		(function (codeId, demoId) {
			let code = document.getElementById(codeId).innerHTML;
			document.getElementById(demoId).innerText = '\n    ' + code;

		})('standalone', '0.6371444973444218');

    </script>
</div>



<script type="text/javascript" src="../../polyfill.js"></script><script type="text/javascript" src="../../md-parentchild.js"></script><script type="text/javascript" src="../../mkdn-bundle.js"></script></body>
</html>
