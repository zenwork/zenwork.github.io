<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>mkdnlist/base</title>
<script src="../../webcomponents-bundle.js"></script>

</head>
<body>
    <style>
    body {
        font-family: sans-serif;
    }

    h1, h2, h3, h4, h5 {
        padding-top: 10px;
    }

    .demo {
        border: darkslategray dotted 1px;
    }

    .demo-code {
        background: lightgray;
        border: darkslategrey solid 1;
        border-radius: 10px;
        font-family: sans-serif
    }

    .demo-code-title {
        padding-left: 5px;
    }

    .demo, .demo-code {
        margin: 10px;
        padding: 5px;
    }

</style>

    <h1>mkdn-list Demo</h1>

    <!-- --------------------------------------------------------------------- -->
    <h2 class="demo-code-title">Empty</h2>

    
    <div id="empty" class="demo">
        <mkdn-list></mkdn-list>
    </div>
    
<h3 class="demo-code-title">code template</h3>
<div class="demo-code">
    <pre>
        <code id="0.03195441103132923">

        </code>
    </pre>
    <script>
		(function (codeId, demoId) {
			let code = document.getElementById(codeId).innerHTML;
			document.getElementById(demoId).innerText = '\n    ' + code;

		})('empty', '0.03195441103132923');

    </script>
</div>

    <!-- --------------------------------------------------------------------- -->
    <h2 class="demo-code-title">Simple List</h2>

    
    <div id="simple-list" class="demo">
        <mkdn-list>
            {
                "sections":[ {
                    "title": "main",
                    "url": "md/main=index.json"
                }],
                "stories": {
                    "title-1": "Title 1",
                    "title-2": "Title 2"
                },
                "default":"title-1"
            }
        </mkdn-list>
    </div>
    
<h3 class="demo-code-title">code template</h3>
<div class="demo-code">
    <pre>
        <code id="0.6669677415860704">

        </code>
    </pre>
    <script>
		(function (codeId, demoId) {
			let code = document.getElementById(codeId).innerHTML;
			document.getElementById(demoId).innerText = '\n    ' + code;

		})('simple-list', '0.6669677415860704');

    </script>
</div>


    <p><strong>Note:</strong> open the console to see events being logged</p>
    <script>
		/**
		 * Event listener for list selection events
		 */
		document
			.querySelectorAll('mkdn-list')
			.forEach((el) => el.addEventListener('mkdn-list-selection',
			                                     function (e) {
				                                     console.log(`event dispatched: ${JSON.stringify(e.detail)}`);
			                                     }
			));

    </script>

<script type="text/javascript" src="../../polyfill.js"></script><script type="text/javascript" src="../../md-parentchild.js"></script><script type="text/javascript" src="../../mkdn-bundle.js"></script></body>
</html>
