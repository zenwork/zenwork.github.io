<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>mdview/backend</title>
<script src="../../webcomponents-bundle.js"></script>

</head>
<body>
    <style>
    body {
        font-family: sans-serif;
    }

    h1, h2, h3, h4, h5 {
        padding-top: 10px;
    }

    .demo {
        border: darkslategray dotted 1px;
    }

    .demo-code {
        background: lightgray;
        border: darkslategrey solid 1;
        border-radius: 10px;
        font-family: sans-serif
    }

    .demo-code-title {
        padding-left: 5px;
    }

    .demo, .demo-code {
        margin: 10px;
        padding: 5px;
    }

</style>

    <h1>md-view Demo</h1>

    <!-- --------------------------------------------------------------------- -->
    <h2 class="demo-code-title">Live Backend</h2>

    
    <div id="live" class="demo">
        <md-crumbs view="main"></md-crumbs>
        <md-view id="main">
            <md-list></md-list>
            <md-story></md-story>
            <md-store src="http://localhost:8080/demo/mdview/index.json"
                      stories="http://localhost:8080/demo/mdview/"></md-store>
        </md-view>
    </div>
    
<h3 class="demo-code-title">code template</h3>
<div class="demo-code">
    <pre>
        <code id="0.183665507752653">

        </code>
    </pre>
    <script>
		(function (codeId, demoId) {
			let code = document.getElementById(codeId).innerHTML;
			document.getElementById(demoId).innerText = '\n    ' + code;

		})('live', '0.183665507752653');

    </script>
</div>

    <p><strong>Note:</strong> open the console to see events being logged</p>
    <script>
		/**
		 * Event listener for list selection events
		 */
		document
			.querySelectorAll('#static > md-view > md-list')
			.forEach((el) => el.addEventListener('md-list-selected',
			                                     function (e) {
				                                     console.log(`selected event dispatched: ${JSON.stringify(e.detail)}`);
			                                     }
			));

		document
			.querySelectorAll('#static > md-view > md-static-store')
			.forEach((el) => el.addEventListener('md-store-updated',
			                                     function () {
				                                     console.log(`store updated event dispatched`);
			                                     }
			));

    </script>
<script type="text/javascript" src="../../mkdn-bundle.js"></script></body>
</html>
