<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>mkdnview/backend</title>
<script src="../../webcomponents-bundle.js"></script>

</head>
<body>
    <style>
    body {
        font-family: sans-serif;
    }

    h1, h2, h3, h4, h5 {
        padding-top: 10px;
    }

    .demo {
        border: darkslategray dotted 1px;
    }

    .demo-code {
        background: lightgray;
        border: darkslategrey solid 1;
        border-radius: 10px;
        font-family: sans-serif
    }

    .demo-code-title {
        padding-left: 5px;
    }

    .demo, .demo-code {
        margin: 10px;
        padding: 5px;
    }

</style>

    <h1>mkdn-view Demo</h1>

    <!-- --------------------------------------------------------------------- -->
    <h2 class="demo-code-title">Live Backend</h2>

    
    <div id="live" class="demo">
        <mkdn-nav view="main"></mkdn-nav>
        <mkdn-view id="main">
            <mkdn-list></mkdn-list>
            <mkdn-story></mkdn-story>
            <mkdn-store src="http://localhost:8080/demo/mkdnview/index.json"
                        stories="http://localhost:8080/demo/mkdnview/"></mkdn-store>
        </mkdn-view>
    </div>
    
<h3 class="demo-code-title">code template</h3>
<div class="demo-code">
    <pre>
        <code id="0.40905931257592276">

        </code>
    </pre>
    <script>
		(function (codeId, demoId) {
			let code = document.getElementById(codeId).innerHTML;
			document.getElementById(demoId).innerText = '\n    ' + code;

		})('live', '0.40905931257592276');

    </script>
</div>

    <p><strong>Note:</strong> open the console to see events being logged</p>
    <script>
		/**
		 * Event listener for list selection events
		 */
		document
			.querySelectorAll('#static > mkdn-view > mkdn-list')
			.forEach((el) => el.addEventListener('mkdn-list-selected',
			                                     function (e) {
				                                     console.log(`selected event dispatched: ${JSON.stringify(e.detail)}`);
			                                     }
			));

		document
			.querySelectorAll('#static > mkdn-view > mkdn-static-store')
			.forEach((el) => el.addEventListener('mkdn-store-updated',
			                                     function () {
				                                     console.log(`store updated event dispatched`);
			                                     }
			));

    </script>
<script type="text/javascript" src="../../polyfill.js"></script><script type="text/javascript" src="../../md-parentchild.js"></script><script type="text/javascript" src="../../mkdn-bundle.js"></script></body>
</html>
